
<div class="">
        <p-messages [(value)]="msgs"></p-messages>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <h1>SignUp</h1>

            <div class="form-group" >
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control" type="text" placeholder="Full Name" id="fullname" formControlName="fullname"> 
                </div>
                <div class="error" *ngIf="!myForm.controls['fullname'].valid && myForm.controls['fullname'].touched">
                    Enter Your Full Name ...
                </div>
            </div>

            <div class="form-group">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input class="form-control" type="text" placeholder="Email address" id="email" formControlName="email">
                </div>
                <div class="error" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                        Enter a Valid Email-Id ...
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password"> 
                </div>
                <div class="error" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                        Enter a Valid Password ...
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="Submit" label="Click" [disabled]="!myForm.valid">SignUp</button>
            </div>
        </form>
        <div class="form-group" class="inline">
                are you a Member ?
        </div>

        <div class="form-group" class="inline" (click)="gotoLogin()">
                    <p>click here to login</p>
        </div>
</div>
